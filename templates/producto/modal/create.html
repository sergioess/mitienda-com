<form method="POST" action="{{ url_for('producto_bp.store') }}" enctype="multipart/form-data" >
  <div class="modal fade text-left p-5" id="modalcreate" tabindex="-1" role="dialog" aria-hidden="true" >
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-tittle">Nuevo producto</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body p-2">
          <div class="row">
            <div class="col-md">
              <label for="txtNombre">Nombre</label>
            </div>
            <div class="col-md d-inline">
              <input class="form-control d-inline" type="text" name="txtNombre" id="txtNombre" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="txtReferencia">Referencia</label>
            </div>
            <div class="col-md d-inline">
              <input class="form-control d-inline" type="text" name="txtReferencia" id="txtReferencia" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="txtCosto">Costo</label>
            </div>
            <div class="col-md d-inline">
              <input class="form-control d-inline" type="text" name="txtCosto" id="txtCosto" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="txtPrecio_venta">Precio_venta</label>
            </div>
            <div class="col-md d-inline">
              <input class="form-control d-inline" type="text" name="txtPrecio_venta" id="txtPrecio_venta" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="txtCategoria">Categoria</label>
            </div>
            <div class="col-md d-inline">
              <select class="selectpicker bg-dark  form-control idcategoria" name="txtCategoria" data-live-search="true" id ="one">
                <option value=0>Seleccion</option>
                  {% for categoria in categorias %}
                
                    <option value="{{categoria['id']}}" 
                        data-tokens="{{categoria['id']}}">{{categoria['nombre']}}</option>
                  {% endfor %}
              </select>
            </div>
          </div>
          
        </div>

        <div class="modal-footer">
          <div class="row p-2">
            <input class="btn btn-success" type="submit" value="Agregar" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
